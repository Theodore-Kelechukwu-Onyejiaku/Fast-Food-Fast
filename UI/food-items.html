    <div class="nav-bar">
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt=""> </a>

  <div class="banner">

      <div class="progress-bar">
        <div class="progress-color"></div>
      </div>
    </div>

  <div class="scroll-div">

      </div>

        <div class="items">
          <div class="item">Item1</div>
          <div class="item">Item2</div>

        </div>
      </div>

    <section class="food" id="others">
