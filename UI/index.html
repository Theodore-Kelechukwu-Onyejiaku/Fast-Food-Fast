<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fast-Food-Fast | Welcome</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/logo.png">
  <script src="js/script.js"></script>
</head>

<body>

  <div class="welcome">
    <div class="welcome-content">
      <div class="container">
        <h1 class="page-title">Welcome to <span>FAST-FOOD-FAST</span><img src="img/logo.png" alt="logo"></h1>

        <div class="intro">
          <div class="delivery-girl intro-content">
            <img src="img/delivery-girl.png" alt="delivery-girl">
          </div>
          <div class="intro-words intro-content">
            <div class="words"></div>
            <div class="progress-bar">
              <div class="progress-color"></div>
            </div>
          </div>
        </div>

        <div class="auth-btn">
          <input type="button" value="I'm new here">
          <input type="button" value="Login" class="login">
        </div>

      </div>
    </div>
    <div class="modal">
      <center>

        <div class="auth-form signup">
          <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter full name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="example@domain.com">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" required placeholder="numbers only">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create password">
            <input type="submit" value="Submit" id="signup">
          </form>
        </div>

      </center>
    </div>
  </div>
</body>

</html>
